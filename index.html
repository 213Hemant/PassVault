<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PassVault - Your Personal Password Manager</title>
        <link rel="stylesheet" href="pass.css">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="fire.js" defer></script>
        
    </head>
    
    <body>
        <!-- Main Container -->
        <div class="  min-h-screen bg-gray-100">
            <nav class="navbar">
                <div class="logo">
                    PassVault
                </div>
                <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="container flex flex-col items-center justify-center bg-white shadow-xl rounded-lg p-8 my-3 w-full sm:w-96">
            <!-- Notes Manager Header -->
            <h1 class="text-4xl font-extrabold text-gray-800 mb-3">Hello User!!</h1>
            <p>
                Welcome to your secure digital vault.
                Your passwords are safe with us.
                Let's get started!
            </p>
            <br>
            
            
            <!-- Login Form -->
            <div id="login-form" class="w-full space-y-6">
                <h2 class="form-title">Login to Your Account</h2>
                <input type="email" class="input-custom" placeholder="Email" id="login-email">
                <input type="password" class="input-custom" placeholder="Password" id="login-password">
                <button id="submit-login" class="btn-custom w-full py-3">Login</button>
                <p class="text-center text-sm text-gray-500">Don't have an account? <span id="signup-link" class="text-blue-600 cursor-pointer">Signup here</span></p>
            </div>
            
            <!-- Signup Form -->
            <div id="signup-form" class="w-full space-y-6 hidden">
                <h2 class="form-title">Create a new Account</h2>
                <input type="email" class="input-custom" placeholder="Email" id="signup-email">
                <input type="password" class="input-custom" placeholder="Password" id="signup-password">
                <button id="submit-signup" class="btn-custom w-full py-3">Signup</button>
                <p class="text-center text-sm text-gray-500">Already have an account? <span id="login-link" class="text-blue-600 cursor-pointer" >Login here</span></p>
            </div>
            
    <script src="index.js"></script>
    <body>
        </html>
